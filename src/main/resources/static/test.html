<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<h1>Registro</h1>
<form id="registerForm" action="/register" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    <button type="submit">Registrar</button>
</form>

<h1>Login</h1>
<form id="loginForm" action="/login" method="post">
    <label for="loginUsername">Username:</label>
    <input type="text" id="loginUsername" name="loginUsername" required><br>
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="loginPassword" required><br>
    <button type="submit">Login</button>
</form>

<script>
    var users = [];

    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        var userExists = users.some(function(user) {
            return user.username === username;
        });

        if (userExists) {
            alert("Usuário já registrado. Por favor, faça login.");
        } else {
            users.push({ username: username, password: password });
            alert("Registro bem-sucedido! Faça login com suas credenciais.");
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }
    });

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var loginUsername = document.getElementById("loginUsername").value;
        var loginPassword = document.getElementById("loginPassword").value;

        var user = users.find(function(user) {
            return user.username === loginUsername && user.password === loginPassword;
        });

        if (user) {
            alert("Login bem-sucedido! Bem-vindo, " + user.username + "!");
        } else {
            alert("Credenciais inválidas. Tente novamente.");
            document.getElementById("loginUsername").value = "";
            document.getElementById("loginPassword").value = "";
        }
    });
</script>
</body>
</html>
